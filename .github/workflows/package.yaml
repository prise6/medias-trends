name: Python package

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  package_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up system
        run: |
          sudo apt-get install libsqlite3-dev
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v1
        with:
          python-version: ${{matrix.python-version}}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 mediastrends --count --statistics --ignore=E501,W503 --show-source
      - name: Set up fake config file
        run: |
          touch $HOME/mediastrends.test.ini
      - name: Run tests with unittest
        run: |
          python -m unittest discover -s tests
        env:
          MEDIASTRENDS_MODE: test
          MEDIASTRENDS_DIRCONF: $HOME

  build:
    runs-on: ubuntu-latest
    needs: package_tests
    if: github.event.pull_request.merged
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
      - name: Build python package
        run: |
          python setup.py sdist bdist_wheel
      - name: Upload python wheel 
        uses: actions/upload-artifact@v2
        with:
          name: mediastrends_wheel
          path: dist/*.whl

  docker-deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Create dist directory
        run: |
          mkdir dist
      - name: Download python wheel package
        uses: actions/download-artifact@v2
        with:
          name: mediastrends_wheel
          path: dist
      - name: Build docker image
        if: github.event_name == 'release'
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: prise6/medias-trends/mediastrends-core
          tag_with_sha: True
          tag_with_ref: True
      - name: Build docker image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: prise6/mediastrends
          tag_with_sha: True
          tag_with_ref: True