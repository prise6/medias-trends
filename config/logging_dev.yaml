version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
  app:
    level: DEBUG
    handlers: [console]
    propagate: no
  urllib3.connectionpool:
    level: INFO
    handlers: [console]
    propage: no
root:
  level: DEBUG
  handlers: [console]